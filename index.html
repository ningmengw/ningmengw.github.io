<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.2.33/dist/vue.global.prod.js"></script>
    <style type="text/css">
      * {
        margin: 0px;
        padding: 0px;
      }

      body {
        background: #000;
        overflow: hidden;
      }

      #banner {
        width: 100%;
        height: 200px;
        position: absolute;
        top: calc(50% - 320px);
        transform-style: preserve-3d;
        perspective: 800px;
      }

      #banner img {
        width: 240px;
        height: 320px;
        position: absolute;
        -webkit-box-reflect: below 0 -webkit-linear-gradient(top, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.5));
        transition: 0.5s;
        cursor: pointer;
      }

      #banner img.left {
        transform: rotateY(45deg) translateZ(-100px);
      }

      #banner img.middle {
        transform: translateZ(100px);
      }

      #banner img.right {
        transform: rotateY(-45deg) translateZ(-100px);
      }
    </style>
  </head>

  <body>
    <div style="position: absolute; left: 0px; bottom: 0px">
      <iframe
        frameborder="no"
        width="86"
        height="86"
        src="https://music.163.com/outchain/player?type=2&id=30496792&auto=0&height=66"
      ></iframe>
    </div>

    <div id="app">
      <div id="banner">
        <img
          v-for="image, index in images"
          :src="image.src"
          :style="{left: image.left + 'px'}"
          :class="image.class"
          @click="move_handle(index)"
        />
      </div>
    </div>

    <script>
      Vue.createApp({
        mounted() {
          this.init();
          window.onresize = () => this.resize();
        },
        data() {
          return {
            middleIndex: 0,
            middleLeft: 0,
            images: [
              {
                src: "/images/0.jpeg",
                left: 0,
                class: "",
              },
              {
                src: "/images/1.jpeg",
                left: 0,
                class: "",
              },
              {
                src: "/images/2.jpeg",
                left: 0,
                class: "",
              },
              {
                src: "/images/3.jpeg",
                left: 0,
                class: "",
              },
              {
                src: "/images/4.jpeg",
                left: 0,
                class: "",
              },
              {
                src: "/images/5.jpeg",
                left: 0,
                class: "",
              },
              {
                src: "/images/6.jpeg",
                left: 0,
                class: "",
              },
              {
                src: "/images/7.jpeg",
                left: 0,
                class: "",
              },
              {
                src: "/images/8.jpeg",
                left: 0,
                class: "",
              },
            ],
          };
        },
        methods: {
          init() {
            this.middleIndex = Math.floor(this.images.length / 2);
            this.middleLeft =
              (window.innerWidth -
                document.getElementsByTagName("img")[0].width) /
              2;

            for (let index in this.images) {
              this.images[index].left =
                this.middleLeft - 100 * (this.middleIndex - index);

              this._set_class(index, this.middleIndex);
            }
          },
          resize() {
            this.middleLeft =
              (window.innerWidth -
                document.getElementsByTagName("img")[0].width) /
              2;
            for (let index in this.images) {
              this.images[index].left =
                this.middleLeft - 100 * (this.middleIndex - index);
              this._set_class(index, this.middleIndex);
            }
          },
          move_handle(nextMiddleIndex) {
            for (let index in this.images) {
              this.images[index].left -=
                100 * (nextMiddleIndex - this.middleIndex);

              this._set_class(index, nextMiddleIndex);
            }
            this.middleIndex = nextMiddleIndex;
          },
          _set_class(index, middleIndex) {
            if (index < middleIndex) {
              this.images[index].class = "left";
            } else if (index == middleIndex) {
              this.images[index].class = "middle";
            } else {
              this.images[index].class = "right";
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
